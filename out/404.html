<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Twibix Rubik's Cube Timer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16"/>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        .beta-badge {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            vertical-align: middle;
            font-weight: 600;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f0f0f0;
            }
            .container {
                background-color: #2a2a2a;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            h1 {
                color: #ff6b6b;
            }
            a {
                color: #5dade2;
            }
            a:hover {
                color: #3498db;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>Let's get you back to the timer.</p>
        <p><a href="index.html">Return to Homepage</a></p>
        <p><small>Twibix <span class="beta-badge">BETA</span></small></p>
    </div>
</body>
</html>
