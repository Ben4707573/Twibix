<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>404 - Page Not Found | Twibix</title>
    <meta name="description" content="Page not found - Redirecting to Twibix Rubik's Cube Timer"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="16x16"/>
    <style>
        body {
            font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .redirect-message {
            font-size: 1rem;
            margin: 2rem 0;
            opacity: 0.8;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin: 1rem 0;
        }
        .cube-icon {
            font-size: 3rem;
            margin: 1rem 0;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #ffd700;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube-icon">ðŸŽ²</div>
        <h1 class="error-code">404</h1>
        <p class="error-message">Page Not Found</p>
        <p class="redirect-message">Redirecting you to the Twibix Cube Timer...</p>
        <div class="countdown" id="countdown">3</div>
        <a href="./timer.html" class="button">Go to Timer Now</a>
    </div>

    <script>
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else {
                clearInterval(timer);
                window.location.href = './timer.html';
            }
        }, 1000);
    </script>
</body>
</html>
