<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Twibix | Rubik's Cube Timer</title>
  <meta name="description" content="A timer app for speedcubing enthusiasts"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16"/>
  <meta http-equiv="refresh" content="0;url=app">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2196f3;
    }
    
    .beta-badge {
      display: inline-block;
      background-color: #ff9800;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      vertical-align: middle;
      font-weight: 600;
    }
    
    .loading {
      margin-top: 2rem;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #2196f3;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      
      .container {
        background-color: #1e1e1e;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      
      .logo {
        color: #42a5f5;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #42a5f5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Twibix <span class="beta-badge">BETA</span></div>
    <p>Loading Rubik's Cube Timer...</p>
    <div class="loading">
      <div class="spinner"></div>
      <p>If you are not redirected automatically, <a href="app">click here</a>.</p>
    </div>
  </div>
</body>
</html>
