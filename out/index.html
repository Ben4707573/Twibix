<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Twibix | Rubik's Cube Timer</title>
    <meta name="description" content="A timer app for speedcubing enthusiasts"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="16x16"/>
    <style>
        body {
            font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .loading-message {
            font-size: 1rem;
            margin: 2rem 0;
            opacity: 0.8;
        }
        .cube-icon {
            font-size: 4rem;
            margin: 1rem 0;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #ffd700;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube-icon">ðŸŽ²</div>
        <h1 class="logo">Twibix</h1>
        <p class="subtitle">Rubik's Cube Timer</p>
        <p class="loading-message">Loading the timer app...</p>
        <div class="spinner"></div>
        <a href="./timer.html" class="button">Enter Timer App</a>
    </div>

    <script>
        // Immediate redirect to the timer app
        setTimeout(function() {
            window.location.href = './timer.html';
        }, 1500);
    </script>
</body>
</html>
