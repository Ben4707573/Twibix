<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Twibix | Rubik's Cube Timer</title>
  <meta name="description" content="A timer app for speedcubing enthusiasts"/>
  <link rel="icon" href="../../favicon.ico" type="image/x-icon" sizes="16x16"/>
  <link rel="stylesheet" href="../css/89628e59d7e5acae.css"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .beta-badge {
      display: inline-block;
      background-color: #ff9800;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      vertical-align: middle;
      font-weight: 600;
    }
    
    #app-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2196f3;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #2196f3;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      
      .logo {
        color: #42a5f5;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #42a5f5;
      }
    }
  </style>
  <script src="../4bd1b696-56963b8b78241b14.js" defer></script>
  <script src="../684-472f8123ddf3a27b.js" defer></script>
  <script src="../main-app-5e3642c78a52769f.js" defer></script>
  <script src="app/page-656088934e7328c9.js" defer></script>
</head>
<body>
  <div id="app-container">
    <div class="loading">
      <div class="logo">Twibix <span class="beta-badge">BETA</span></div>
      <div class="spinner"></div>
      <p>Loading timer app...</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // This is a placeholder for the app initialization
      // The actual app will be loaded by the Next.js scripts
      
      // Hide loading screen after a short delay
      setTimeout(function() {
        const loadingScreen = document.querySelector('.loading');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 2000);
    });
  </script>
</body>
</html>
