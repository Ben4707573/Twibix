<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Twibix | Rubik's Cube Timer</title>
  <meta name="description" content="A timer app for speedcubing enthusiasts"/>
  <link rel="icon" href="../../favicon.ico" type="image/x-icon" sizes="16x16"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #2196f3;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .beta-badge {
      display: inline-block;
      background-color: #ff9800;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      vertical-align: middle;
      font-weight: 600;
    }
    .redirect-message {
      margin-top: 20px;
      font-size: 1rem;
      color: #666;
    }
  </style>
  <meta http-equiv="refresh" content="0;url=../../">
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <div>Twibix <span class="beta-badge">BETA</span></div>
    <div class="redirect-message">If you are not redirected automatically, please <a href="../../">click here</a>.</div>
  </div>
</body>
</html>
